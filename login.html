<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2 viewprot-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!--3 x-ua-compatible-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Title</title>
    <!--4 引入两个兼容文件-->
    <!--[if lt IE 9]-->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <!--6 引入 bootstrap.css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="title">测试管理系统</h1>
            <hr>
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                <h2 class="form-title">TD system Login</h2>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control required" required="required" name="username" autofocus="autofocus" placeholder="请输入用户名" >
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control required" required="required" name="username" autofocus="autofocus" placeholder="请输入密码" >
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">登录</button>
                        <button type="reset" class="btn btn-warning">重填   <span class="glyphicon glyphicon-exclamation-sign"></span></button>
                    </div>
                    <label>&copy;Beijing tobacco 2017-2018</label>
                </form>
            </div>
        </div>
    </div>
<!--5 引入jquery,bootstrap js-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
